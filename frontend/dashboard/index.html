<!DOCTYPE html>
<html>
<head>
    <title>Broadcaster Dashboard</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="../jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="vote-controller.js" type="text/javascript"></script>
    <script src="util.js" type="text/javascript"></script>
    <h2>Let's start an expedition!</h2>
    <p>Vote configuration:</p>
    <div>
        API Host: <input type="text" id="api-host" placeholder="http://abcde.ngrok.io" disabled="disabled" /><br/>
    </div>
    <div>
        Vote duration (seconds): <input type="number" id="vote-seconds" value="30" disabled="disabled" /><br />
    </div>
    <div>
        <br/><input type="button" id="update-config" value="Update Configuration" disabled="disabled" />
    </div>
    <div>
        <br/><input type="button" id="begin-vote" value="Enable voting" disabled="disabled" />
    </div>
    <div> 
        <br/><input type="button" id="end-vote" value="Disable voting" disabled="disabled" />
    </div>
    <p>Results:</p>
    <div id="results1"></div>
    <div id="results2"></div>
    <div id="results3"></div>
    <div id="results4"></div>
</body>
</html>
