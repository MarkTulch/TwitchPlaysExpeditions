<!DOCTYPE html>
<html>
<head>
    <title>Stream Overlay</title>
    <LINK href="overlay-stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="../jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../angular.min.js" type="text/javascript"></script>
    <script src="overlay-controller.js" type="text/javascript"></script>
    
    <div ng-app="app" ng-controller="ctrl" />

    <!--   Drafting-screen divs -->
    <div id="background" class="gameScreen">
      
      <!-- Swap Votes -->
      <div class="castYourSwapVote" id="swapText"></div>
      
      <div class="option1Swap" id="option1swap" style="background-image:url(assets/TPEVoteSwapInactive.png);" ng-mouseover="hoverImage('option1swap')" ng-mouseleave="leftImage('option1swap')" ng-click="clickImage('option1swap')">
        <div class="optionSwapText" id="option1swapText">{{count1}}</div>
      </div>
      <div class="option2Swap" id="option2swap" style="background-image:url(assets/TPEVoteSwapInactive.png);" ng-mouseover="hoverImage('option2swap')" ng-mouseleave="leftImage('option2swap')"ng-click="clickImage('option2swap')">
        <div class="optionSwapText" id="option2swapText">{{count2}}</div>
      </div>
      <div class="option3Swap" id="option3swap" style="background-image:url(assets/TPEVoteSwapInactive.png);" ng-mouseover="hoverImage('option3swap')" ng-mouseleave="leftImage('option3swap')"ng-click="clickImage('option3swap')">
        <div class="optionSwapText" id="option3swapText">{{count3}}</div>
      </div>
      <div class="option4Swap" id="option4swap" style="background-image:url(assets/TPEVoteSwapInactive.png);" ng-mouseover="hoverImage('option4swap')" ng-mouseleave="leftImage('option4swap')"ng-click="clickImage('option4swap')">
        <div class="optionSwapText"id="option4swapText">{{count4}}</div>
      </div>
      
      <!-- Pick Votes -->
      <div class="castYourPickVote" id="pickText"></div>
      <div class="option1Pick" id="option1pick" style="background-image:url(assets/TPEVoteDraftInactive.png);" ng-mouseover="hoverImage('option1pick')" ng-mouseleave="leftImage('option1pick')" ng-click="clickImage('option1pick')">
        <div class="optionPickText" id="option1pickText">{{count1}}</div>
      </div>
      <div class="option2Pick" id="option2pick" style="background-image:url(assets/TPEVoteDraftInactive.png);" ng-mouseover="hoverImage('option2pick')" ng-mouseleave="leftImage('option2pick')" ng-click="clickImage('option2pick')">
        <div class="optionPickText" id="option2pickText">{{count2}}</div>
      </div>
      <div class="option3Pick" id="option3pick" style="background-image:url(assets/TPEVoteDraftInactive.png);" ng-mouseover="hoverImage('option3pick')" ng-mouseleave="leftImage('option3pick')" ng-click="clickImage('option3pick')">
        <div class="optionPickText" id="option3pickText">{{count3}}</div>
      </div>
    
    </div>
    
</body>
</html>
